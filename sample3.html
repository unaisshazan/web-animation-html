<html lang="en">
<head>
    <meta charset="UTF-8">

<style> 
body{

display:flex;
justify-content: center;
align-items: center;
    
}
#box{
    text-align: center;  
    align-items: center;
    justify-content: center;
    background-color: white;

    text-transform: uppercase;
  
    height: 300px;
   width: 300px;
}

</style>

</head>
<body>
    <div id="box"><h1> warning!</h1></div>

    <script> 
    var  elem = document.querySelector('#box');
    elem.animate([
    { transform: 'scale(.5)',background:'white' , color: 'red'} ,
    { transform: 'scale(1)', background:'red', color: 'white'},
    { transform: 'scale(0.2)',background:'white',color: 'blue'}   

    ],{

duration:4000,
iterations:Infinity,

    })
    </Script>
</body>
